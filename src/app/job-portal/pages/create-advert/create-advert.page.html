<spica-menu-bar project="job-portal"></spica-menu-bar>
<ion-header>
  <ion-toolbar>
    <ion-title>Company List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header> Select Company </ion-list-header>
    <ion-item
      *ngFor="let company of companies"
      [detail]="true"
      (click)="openAdvertModal(company._id)"
    >
      <!-- <ion-checkbox slot="start"></ion-checkbox> -->
      <ion-thumbnail slot="start">
        <img
          [src]="company.logo || '../../../../assets/job-portal/broken-image.png'"
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{company['title']}}</h2>
      </ion-label>
    </ion-item>

      [routerLink]="['company/add']"
      class="new-one"
      [detail]="false"
      lines="none"
    >
      <ion-icon slot="start" name="add"> </ion-icon>
      <ion-label>
        <h2>Add New One</h2>
      </ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
