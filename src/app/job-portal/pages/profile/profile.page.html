<spica-menu-bar
  project="job-portal"
></spica-menu-bar>
<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <spica-user-profile-picture
    [imageEditable]="true"
    (changeImage)="imageChange($event)"
    [image]="me?.profile_picture"
  ></spica-user-profile-picture>
  <spica-item-list
    *ngIf="listItems.length>0"
    [items]="listItems"
  ></spica-item-list>
</ion-content>
