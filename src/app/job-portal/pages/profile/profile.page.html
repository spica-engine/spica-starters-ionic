<spica-menu-bar project="job-portal"></spica-menu-bar>
<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons *ngIf="user?._id!=me?._id" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <spica-user-profile-picture
    [imageEditable]="user?._id==me?._id"
    (changeImage)="imageChange($event)"
    [image]="me?.profile_picture"
  ></spica-user-profile-picture>
  <spica-item-list
    *ngIf="listItems.length>0"
    [items]="listItems"
  ></spica-item-list>
</ion-content>
