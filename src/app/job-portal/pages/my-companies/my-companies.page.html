<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{company ? company.title :'Company List'}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="!company && !loading">
    <ion-item
      *ngFor="let company of companies"
      [detail]="true"
      [routerLink]="[company._id]"
    >
      <ion-thumbnail slot="start">
        <img
          [src]="company.logo || '../../../../assets/job-portal/broken-image.png'"
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{company['title']}}</h2>
      </ion-label>
    </ion-item>
    <ion-item
      [routerLink]="['company/add']"
      class="new-one"
      [detail]="false"
      lines="none"
    >
      <ion-icon slot="start" name="add"> </ion-icon>
      <ion-label>
        <h2>Add New One</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="company && !loading">
    <div class="cover-img">
      <img
        [class.broken-img]="!company.cover_photo"
        [src]="company.cover_photo || '../../../../assets/job-portal/broken-image.png'"
        alt=""
      />
    </div>
    <div class="company-infos">
      <ion-item [detail]="false" lines="none">
        <ion-avatar slot="start">
          <img
            [src]="company['logo'] || '../../../../assets/job-portal/broken-image.png'"
            alt=""
          />
        </ion-avatar>
        <h3>{{company['title']}}</h3>
      </ion-item>
      <a [href]="company.web_site" target="_blank" rel="noopener noreferrer"
        >{{company.web_site}}
      </a>
      <div class="address">
        {{company['address']['city']}}/{{company['address']['country']}}
      </div>
      <h5>My Adverts</h5>
    </div>
  </div>
  <job-card
    *ngFor="let item of jobs"
    [job]="item"
    [routable]="false"
    (clickJob)="clickedJob($event)"
  ></job-card>
  <ion-spinner
    *ngIf="loading"
    class="spinner-center-page"
    name="crescent"
  ></ion-spinner>
</ion-content>
