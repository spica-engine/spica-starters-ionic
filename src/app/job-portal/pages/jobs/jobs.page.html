<spica-menu-bar project="job_portal"></spica-menu-bar>
<ion-header *ngIf="me && !loading">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
    </ion-buttons>
    <ion-title>Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="me && !loading">
  <ion-card class="job-card" *ngFor="let job of jobs">
    <ion-item button lines="none">
      <ion-thumbnail slot="start">
        <img [src]="job.company['logo']" />
      </ion-thumbnail>
      <ion-label>
        <h2><b>{{job.header}}</b></h2>
        <ul>
          <li>
            <h4>{{job.company['title']}}</h4>
          </li>
          <li>
            <h6>
              {{job.company['address']['city']}}/{{job.company['address']['country']}}
            </h6>
          </li>
        </ul>
        <p>{{job.created_at|date:'dd/MM'}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
<ion-spinner
  *ngIf="loading && !me"
  class="spinner-center-page"
  name="crescent"
></ion-spinner>
<spica-authorization
  *ngIf="!me && !loading"
  (clickLogin)="login($event)"
  (clickRegister)="register($event)"
></spica-authorization>
