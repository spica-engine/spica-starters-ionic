<ion-header mode="ios">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>products</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" (click)="presentSortModal()">
        <ion-icon name="reorder-four-outline"></ion-icon>
        <ion-label>sort</ion-label>
      </ion-col>
      <ion-col size="6" (click)="presentFilterModal()">
        <ion-icon name="funnel-outline"></ion-icon>
        <ion-label>filter</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="products">
    <spica-product-card
      *ngFor="let product of products"
      [data]="product"
      (likeChanged)="likeChanged($event, product._id )"
    ></spica-product-card>
  </ion-list>
</ion-content>
