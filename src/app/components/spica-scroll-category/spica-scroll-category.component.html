<div class="category hide-scroll-bar" *ngIf="categories">
  <ion-button mode="ios" (click)="clicked('all')" [class.active]="active=='all'">All</ion-button>
  <ion-button mode="ios" *ngFor="let category of categories" (click)="clicked(category._id)" [class.active]="active==category._id">{{category.name}}</ion-button>
</div>
