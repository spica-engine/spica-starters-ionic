<ion-header mode="ios">
  <ion-toolbar >
    <ion-title>{{video?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/fitness"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

 <ion-card >
  <video (play)="watchedVideo()"  autoplay="true" [src]="video?.video" controls>
    <span ></span>
  </video>
   <ion-card-content>
     {{video?.description}}
   </ion-card-content>
 </ion-card>

</ion-content>
