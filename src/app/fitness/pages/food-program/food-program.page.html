<ion-header>
  <ion-toolbar >
    <ion-title>Food Program</ion-title>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let program of foodProgram" [routerLink]="['../../food-program-detail/' +program._id]"> 
    <ion-card-header>
      <ion-card-title>{{program.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
