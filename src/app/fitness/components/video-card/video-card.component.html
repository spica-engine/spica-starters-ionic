<ion-card
  class="card-item"
  *ngIf="video"
  [routerLink]="['video-details', video._id]"
>
  <div class="image-play">
    <ion-icon
      name="play-outline"
      [routerLink]="['video-details', video._id]"
    ></ion-icon>
    <span>{{ video.vip ? "VIP" : "FREE" }} </span>
    <img [src]="video.image" />
  </div>
  <ion-card-header>
    <ion-card-subtitle
      >{{ video.category["name"] }} - {{ video.duration }}MIN
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ video.name }}
  </ion-card-content>
</ion-card>
