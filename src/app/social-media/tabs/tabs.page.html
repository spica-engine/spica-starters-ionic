<ion-content>
  <ion-tabs *ngIf="me && !loading">
    <ion-tab-bar slot="bottom">
      <ion-tab-button [class.tab-selected]="selectedTab=='home'" tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button
        [class.tab-selected]="selectedTab=='discover'"
        tab="discover"
      >
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Discover</ion-label>
      </ion-tab-button>
      <ion-tab-button
        (click)="selectedTab = 'profile'"
        [class.tab-selected]="selectedTab=='profile'"
        [tab]="'profile/' + this.me?._id"
      >
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <spica-authorization
    *ngIf="!me && !loading"
    (clickLogin)="login($event)"
    (clickRegister)="register($event)"
  ></spica-authorization>
  <ion-spinner
    *ngIf="loading"
    class="spinner-center-page"
    name="crescent"
  ></ion-spinner>
</ion-content>
