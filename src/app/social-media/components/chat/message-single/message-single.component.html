<div class="container" [class.recurring]="recurring" [class.current-user]="isCurrentUser">
  <div class="avatar" [routerLink]="['profile',id]">
    <img [src]="avatar" *ngIf="avatar != 'none'" />
  </div>
  <div class="message" *ngIf="!post && !image">
    <app-mentionarea [text]="message"></app-mentionarea>
    <div class="time">{{date |Â date:"hh:mm"}} </div>
  </div>
  <div *ngIf="image" class="content image">
    <img [src]="image" (click)="clickImage()" />
  </div>
  <div class="message post" *ngIf="post && post._id">
    <post-card [post]="post" [action]="false"></post-card>
  </div>
</div>
