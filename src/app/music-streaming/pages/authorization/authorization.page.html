<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <spica-authorization
    (clickLogin)="login($event)"
    (clickRegister)="register($event)"
    *ngIf="!isLoading"
  >
  </spica-authorization>
  <div class="spinner-container" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
