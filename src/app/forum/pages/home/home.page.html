<spica-menu-bar project="forum" [routeble]="userId ? true : false" (clickMenuItem)="clickMenuItem()"></spica-menu-bar>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button color="dark" menu="main-menu" slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="category hide-scroll-bar" *ngIf="categories.length">
    <ion-button (click)="getComments()" color="light">All</ion-button>
    <ion-button *ngFor="let category of categories" (click)="getComments(category._id)" color="light">{{category.name}}</ion-button>
  </div>

  <div class="comments">
    <ion-spinner
    *ngIf="!comments.length"
    class="spinner-center-page"
  ></ion-spinner>
    <post-card [comment]="comment" *ngFor="let comment of comments" [user]="user"></post-card>
  </div>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newPostModa()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
