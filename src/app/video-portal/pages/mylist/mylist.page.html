<ion-header>
  <ion-toolbar>
    <ion-title>My List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="video" *ngIf="!isLoading">
    <div class="videos">
      <banner-with-text *ngFor="let item of list" [item]="item"></banner-with-text>
    </div>
  </div>
  <ion-spinner
    *ngIf="isLoading"
    class="spinner-center-page"
    name="crescent"
  ></ion-spinner>
</ion-content>
