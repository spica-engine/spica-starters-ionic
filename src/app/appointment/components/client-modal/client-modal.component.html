
<ion-header mode="ios">
    <ion-toolbar>
        <ion-title>{{action=='create' ? 'New Client': 'Client Details'}}</ion-title>
      <ion-icon name="close" slot="end" (click)="dismiss('close')"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="content" *ngIf="!loading">
      <ion-item lines="none">
        <ion-input placeholder="Name" [(ngModel)]="client.name" ></ion-input>
      </ion-item>  
      <ion-item lines="none">
        <ion-input placeholder="Surname" [(ngModel)]="client.surname" ></ion-input>
      </ion-item>   
      <ion-item lines="none">
        <ion-input placeholder="Phone" [(ngModel)]="client.phone" ></ion-input>
      </ion-item>   
      <ion-item lines="none">
        <ion-input placeholder="Email" [(ngModel)]="client.email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date Of Birth</ion-label>
        <ion-datetime [(ngModel)]="client.date_of_birth" ></ion-datetime>
      </ion-item>

      <div class="appointments-container hide-scroll-bar" [class.show]="showAppointments" *ngIf="action!='create'">
        <h6 class="show-btn" (click)="showAppointments = !showAppointments">Show Appointments <ion-icon name="chevron-forward-outline"></ion-icon></h6>
        <appointment-card [employee]="true" [appointment]="appointment" *ngFor="let appointment of appointments">
        </appointment-card>
      </div>

      <ion-button class="create-btn" (click)="dismiss(action=='create' ? 'create' : 'update')">{{action=='create' ? 'Create Client': 'Update Client'}}</ion-button>
      <ion-button class="delete" *ngIf="action=='update'" (click)="dismiss('delete')">{{'Delete Client'}}</ion-button>
    </div>
  </ion-content>
